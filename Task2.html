<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    .counter {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .warning {
      color: red;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <label for="message"><strong>Message (200 characters max):</strong></label>
  <textarea id="message" maxlength="200" placeholder="Type your message..."></textarea>
  <div class="counter" id="charCount">0 / 200 characters</div>
  <div class="warning" id="warning">Character limit reached!</div>
</div>

<script>
  const textarea = document.getElementById("message");
  const charCount = document.getElementById("charCount");
  const warning = document.getElementById("warning");
  const maxChars = 200;

  textarea.addEventListener("input", () => {
    const length = textarea.value.length;
    charCount.textContent = `${length} / ${maxChars} characters`;

    if (length >= maxChars) {
      warning.style.display = "block";
      textarea.value = textarea.value.substring(0, maxChars); // enforce limit
    } else {
      warning.style.display = "none";
    }
  });
</script>

</body>
</html>
